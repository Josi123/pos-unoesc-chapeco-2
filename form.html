<!DOCTYPE html>
<html lang="en">
<head>
  <title>FORM HTML5</title>
  <meta charset="utf-8">  
  <style type="text/css" media="screen">
  </style>
</head>
<body>  
  <form>
    <input type="text" required/>
    <input type="tel" value="(49)9999999" required/>
    <input type="search" placeholder="busca"/>
    <input type="email" required/>
    <input type="url" pattern="https?://.+" required />
    <input type="datetime"/>
    <input type="date"/>
    <input type="month"/>
    <input type="week"/>
    <input type="time"/>
    <input type="datetime-local"/>
    <input type="number" step="1.2" min="0" max="20" value="12.4"/>
    <input type="range" step="1.2" min="0" max="20" value="12.4" />
    <input type="color" /><br><br>
    <textarea name="lol" id="" cols="30" rows="10"></textarea><br><br>
    <input type="submit"/>
    <input type="reset"/>
  </form>
</body>
</html>
